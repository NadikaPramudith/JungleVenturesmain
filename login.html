<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet"/>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.8/dist/cdn.min.js"></script>
</head>

<body>
    <nav class="navbar">
        <h1 class="logo">Jungle Ventures</h1>
        <ul class="nav-links">
            <li class="active"><a href="home.html">Home</a></li>
            <li><a href="introduction.html">Introduction</a></li>
            <li><a href="D.O.W.C.html">D.O.W.C</a></li>
            <li><a href="animals.html">Animals</a></li>
            <li><a href="leopard.html">Sri lankan Leopard</a></li>
            <li><a href="yala.html">Yala National Park</a></li>
            <li><a href="wilpattu.html">Wilpattu National Park</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
        <div class="mobile-nav">
            <img src="img/menu-btn.png" alt="" class="menu-btn">
            <h1 class="close-btn">X</h1>
        </div>
    </nav>
    <!-- loging page  -->  
    
    <div class="login-box" x-data="{ email: '', password: '', loggedIn: false }">
        <div class="container">
            <div class="top-header">
               <h1>Login</h1>
            </div>
        <form @submit.prevent="login">
            <div class="input-field">
            <label for="email">Email</label>
            <input type="email" id="email" x-model="email" placeholder="Please Enter The Email" required>
            </div>
            <div class="input-field">
            <label for="password">Password</label>
            <input type="password" id="password" x-model="password" placeholder="Please Enter The Password" required>
            </div>
            <div class="input-field">
            <button type="submit" class="submit">Login</button>
            </div>
        </form>

 <p class="para-2">
        Not have an account? <a href="signup.html">Sign Up Here</a>
    </p>
        </div>
    </div>

    <!-- end of loging page  -->

    
    <script>

        const mobileNav = document.querySelector('.mobile-nav')
        const menuBtn = document.querySelector('.menu-btn')
        const navlinks = document.querySelector('.nav-links')
        const closeBtn = document.querySelector('.close-btn')

        mobileNav.addEventListener('click', (e) => {
            navlinks.classList.toggle('mobile-menu')
            if (e.target === menuBtn) {
                menuBtn.replaceWith(closeBtn)
                closeBtn.style.display = 'block'
            }
            if (e.target === closeBtn) {
                closeBtn.replaceWith(menuBtn)
            }
        })
        function login() {
            const email = this.email;
            const password = this.password;

            if (email === 'admin@gmail.com' && password === 'admin') {
                window.location.href = 'dashboard.html';
                return; // Exiting the function 
            }

            const storedUsers = JSON.parse(localStorage.getItem('users')) || [];
            const user = storedUsers.find(u => u.email === email && u.password === password);

            if (user) {
                localStorage.setItem('loggedIn', true);
                window.location.href = 'home2.html';// Redirecting
            } else {
                alert('Invalid email or password. Please try again.');
            }
        }

        Alpine.data('login', login);
    </script>

</body>




</html>
